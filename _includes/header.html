<div class="w3-container w3-red w3-center w3-padding-128">
  {% if page.title == "Home" %}
  <h1 class="w3-margin w3-jumbo">
  {{ site.title }}</h1>
  {% else %}
  {% if page.date %}<h1 class="w3-margin w3-xxlarge">{{ page.date | date: "%d %b %Y"}}</h1>{% endif %}
  <h1 class="w3-margin w3-jumbo">{{ page.title }}</h1>
    <h1 class="w3-margin w3-xxlarge"><hr/>{{ site.title }}</h1>
  {% endif %}
</div>
