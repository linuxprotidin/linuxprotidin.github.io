---
layout: default
title: Home
---
{% for post in paginator.posts %}
<div class="w3-col l12 m6 w3-card-4 post">
  <header class="w3-container">
    <h5>{{ post.date }}</h5>
    <h1><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
    <hr/>
  </header>
  <div class="w3-container">
    {{ post.content | markdownify }}
  </div>
</div>
{% endfor %}
